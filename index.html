<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de MÃºsica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="reproductor">
        <audio id="audio" src="Mujer Amante (En Vivo).mp3"></audio>
        <div class="controles">
            <button id="play-pause">Reproducir</button>
            <button id="stop">Detener</button>
            <button id="avanzar">Avanzar 10s</button>
            <button id="retroceder">Retroceder 10s</button>
            <input type="range" id="volumen" min="0" max="1" value="0.5" step="0.1">
            <input type="range" id="progreso" min="0" max="100" value="0" step="1">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
